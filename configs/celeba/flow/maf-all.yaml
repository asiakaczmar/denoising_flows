model_params:
  name: "MAF"
  params:
    features: 128
    hidden_features: 1000
    context_features: 40
    num_layers: 10
    num_blocks_per_layer: 5

exp_params:
  data_path_train_x: "logs/celeba/DFCVAE/version_0/latent_space/z_train.csv"
  data_path_train_y: "logs/celeba/DFCVAE/version_0/latent_space/y_train.csv"
  data_path_valid_x: "logs/celeba/DFCVAE/version_0/latent_space/z_valid.csv"
  data_path_valid_y: "logs/celeba/DFCVAE/version_0/latent_space/y_valid.csv"
  batch_size: 4096
  num_workers: 32
  patience: 2000

trainer_params:
  gpus: 2
  max_epochs: 2000
  accelerator: "ddp"
  num_nodes: 1

logging_params:
  save_dir: "logs/celeba/"
  name: "MAF-all"
  manual_seed: 1265
