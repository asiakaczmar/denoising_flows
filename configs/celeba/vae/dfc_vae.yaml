model_params:
  name: 'DFCVAE'
  type: "vae"
  params:
    in_channels: 3
    latent_dim: 1024

dataset:
  name: "celeba"
  dataset_params:
    data_dir: "data"
    batch_size: 144
    num_workers: 24

exp_params:
  LR: 0.005
  weight_decay: 0.0
  scheduler_gamma: 0.95

trainer_params:
  gpus: '0'
  max_epochs: 1000

logging_params:
  save_dir: "logs/celeba/"
  name: "DFCVAE"
  manual_seed: 1265
